<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="プロジェクトセカイに収録されている楽曲をまとめたページです" />
    <title>プロセカDataBook | 収録楽曲一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/master_bs.css" + "?20211220" />
    <link rel="stylesheet" href="./css/style.css" + "?20220305" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../js/funcs.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/hist.js"></script>
    <script src="../data/js/constructors.js" + "?20220109"></script>
    <script src="../data/js/vocalTypes.js" + "?20220109"></script>
    <script src="../data/js/units.js"></script>
    <script src="../data/js/characters.js" + "?20220109_2"></script>
    <script src="../data/js/musics.js" +"?20220326"></script>
    <script src="../data/js/creatorLinks.js" + "?20220324"></script>
</head>

<body>
    <nav id="nav"></nav>
    <div class="container">
        <div class="my-3 d-flex justify-content-between align-items-center">
            <span class="fs-3 d-inline-block">収録楽曲一覧</span>
            <span class="fs-3 d-inline-block">
                <button id="button_option" class="btn btn-small btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modal_form">
                    <span class="small">オプション</span>
                </button>
            </span>
        </div>
        <hr />
        <div id="div_info" class="alert alert-warning" role="alert" style="display:none;">
        </div>
        <ul class=" nav nav-tabs unselectable" id="tab_musics" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#musics_current" role="tab"
                    onclick="switchOptionButtonDisp(true)">
                    収録済み
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" data-bs-target="#musics_future" role="tab"
                    onclick="switchOptionButtonDisp(false)">
                    収録予定
                </a>
            </li>

        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="musics_current" role="tabpanel">
                <div id="div_filter_result" class="text-muted small mt-2" style="visibility: hidden;"></div>
                <div id="div_card_area" class="row w-auto"></div>
            </div>
            <div class="tab-pane fade" id="musics_future" role="tabpanel">
                <div id="div_filter_result" class="text-muted small mt-2" style="visibility: hidden;">*</div>
                <div id="div_future_card_area" class="row w-auto"></div>
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
    <div id="div_modal_music_area">
    </div>
    <div id="div_modal_form_area">
        <div class="modal fade" id="modal_form" tabindex="-1" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="modalLabelId">オプション</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form name="form_option">
                            <label for="select_sort" class="col-form-label">楽曲の並び順</label>
                            <select id="select_sort" class="form-select" onchange="applySort();">
                                <option value="implemented_desc" selected>ゲーム内実装日の新しい順</option>
                                <option value="implemented_asc">ゲーム内実装日の古い順</option>
                                <option value="posted_desc">楽曲投稿日の新しい順</option>
                                <option value="posted_asc">楽曲投稿日の古い順</option>
                                <option value="diff-4_desc">難易度MASTERのレベルの高い順</option>
                                <option value="diff-4_asc">難易度MASTERのレベルの低い順</option>
                            </select>
                            <hr />
                            <div>
                                <label for="checkbox_area_chara" class="col-form-label">キャラクター</label>
                                <button type="button" class="btn btn-outline-secondary btn-sm"
                                    onclick="toggleAllCharacters(true);">全選択</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm"
                                    onclick="toggleAllCharacters(false);">全解除</button>
                            </div>
                            <div id="checkbox_area_chara" class="containter" onchange="applyFilter();">
                            </div>
                            <hr />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
        </script>
    <script src="./js/musicsList.js" +"?20220324"></script>
    <script src="./js/sort.js" + "?20220109"></script>
    <script src="./js/filter.js" +"?20220109_2"></script>
    <script src="./js/clearHover.js"></script>
    <script src="../js/header.js" + "?20220103"></script>
    <script src="./js/main.js"></script>
</body>

</html>
