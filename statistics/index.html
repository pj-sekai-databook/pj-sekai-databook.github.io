<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>プロセカDataBook | 統計/ランキング集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/master_bs.css" />
</head>

<body>
    <nav id="nav"></nav>
    <div id="main">
        <div class="container">
            <div class="my-3">
                <span class="fs-3 d-inline-block">統計/ランキング集</span>
            </div>
            <hr />
            <label for="select_stat" class="col-form-label">表示項目</label>
            <select id="select_stat" class="form-select" onchange="applySelectVal();">
                <option value="none" selected>(表示項目を選択してください)</option>
                <option value="vocal_ranking">ボーカル実装回数(全バージョン合計)</option>
                <option value="another_vocal_ranking">アナザーボーカル実装曲数</option>
                <option value="3dmv_ranking">3DMV実装曲数</option>
                <option value="2dmv_ranking">2DMV実装曲数</option>
                <option value="diff_4_unit_ranking">ユニット別MASTER平均レベル</option>
                <option value="diff_4_creator_ranking">クリエイター別MASTER平均レベル</option>
            </select>
            <hr />
            <div id="content" class="d-flex justify-content-center"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/PjLoader.js?20220627"></script>
    <script src="./js/load.js"></script>
</body>

</html>
